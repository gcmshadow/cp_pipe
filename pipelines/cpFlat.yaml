description: cp_pipe FLAT calibration construction
tasks:
  isr:
    class: lsst.ip.isr.isrTask.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'cpFlatProc'
      doBias: True
      doVariance: True
      doLinearize: True
      doCrosstalk: True
      doDefect: True
      doNanMasking: True
      doInterpolate: True
      doDark: True
      doBrighterFatter: False
      doFlat: False
      doApplyGains: False
      doFringe: False
  cpCombine:
    class: lsst.cp.pipe.cpFunctions.CalibCombineTask
    config:
      connections.inputExps: 'cpFlatProc'
      connections.outputData: 'flatProposal'
      calibrationType: 'flat'
      calibrationDimensions: ['physical_filter']
      exposureScaling: "ExposureTime"
      outputScaling: 1.0
contracts:
  - isr.doFlat == False
  - cpCombine.calibrationType == "flat"
  - cpCombine.exposureScaling == "ExposureTime"
