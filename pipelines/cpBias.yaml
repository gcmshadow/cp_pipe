description: cp_pipe BIAS calibration construction
tasks:
  isr:
    class: lsst.ip.isr.isrTask.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'cpBiasProc'
      doBias: False
      doVariance: True
      doLinearize: True
      doCrosstalk: False
      doDefect: True
      doNanMasking: True
      doInterpolate: True
      doBrighterFatter: False
      doDark: False
      doFlat: False
      doApplyGains: False
      doFringe: False
  cpCombine:
    class: lsst.cp.pipe.cpFunctions.CalibCombineTask
    config:
      connections.inputExps: 'cpBiasProc'
      connections.outputData: 'biasProposal'
      calibrationType: 'bias'
      exposureScaling: "ExposureTime"
contracts:
  - isr.doBias == False
  - cpCombine.calibrationType == "bias"
  - cpCombine.exposureScaling == "ExposureTime"
